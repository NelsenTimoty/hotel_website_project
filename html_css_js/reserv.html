  <section class="book">
    <div class="container flex">
        <form>
            <div class="input grid">
                <div class="box">
                    <label>Name</label>
                    <input type="text" placeholder="Name" id="firstName" onkeyup="validateFirst()" required>
                    <span id="first-error"></span>
                </div>

                <div class="box">   
                    <label>Email</label>
                    <input type="text" placeholder="Email" id="lastName" onkeyup="validateLast()" required>
                    <span id="last-error"></span>
                </div>

                <div class="box">
                    <label>Check-In Date</label> <br>
                    <input type="date" placeholder="0" id="inDate" onkeyup="validateIn()" required>
                    <span id="in-error"></span>
                </div>

                <div class="box">
                    <label>Check-Out Date</label> <br>
                    <input type="date" placeholder="0" id="outDate" required>
                    <span id="out-error"></span>
                </div>
                
                <div class="box">
                        <label>Type of Room</label> <br>
                        <select name="room" id="room" required>
                            <option value="">Choose</option>
                            <option value="1">Standard Room</option>
                            <option value="2">Executive Room</option>
                            <option value="3">Presidential Room</option>
                        </select>
                </div>
                <div class="search">
                    <button type="submit" id="submit" onclick="finalValidation()">BOOK</button><br><br>
                    <span id="submit-error"></span>
                </div>
            </div>
        </form>
    </div>
  </section>
